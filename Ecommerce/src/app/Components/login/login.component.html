<div class="outer" [@fadeInOut]>
    <div class="container">  
        <div class="row pt-5">
            <div class="col-6 m-auto">
                <div class="mt-5">

                    <div class="d-flex justify-content-center">
                        <h1 class="text-center" data-text="Login...">Login...</h1>
                      </div>                     
  
                    <nav class="navbar p-3 shadow rounded mt-3" style="background-color: rgba(252, 254, 253, 0.5);">
                        <form class="container-fluid p-4 row" [formGroup]="loginForm" >
                            <div class="input-group p-1 col-12">
                                <span class="input-group-text fa fa-user text-primary" id="basic-addon1"></span>
                                <input type="text" class="form-control text-primary shadow" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" formControlName="username">                           
                            </div>
                            <div class="col-12">
                                <h4 *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Username is Required</h4>
                            </div>    

                            <div class="input-group p-1 col-12">
                                <span class="input-group-text fa fa-lock text-primary" id="basic-addon2"></span>
                                <input type="password" class="form-control text-primary shadow" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" formControlName="password">
                            </div>
                            <div class="col-12">
                                <h4 *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is Required</h4>
                            </div>

                            <div class="input-field mt-3">
                                <div class="input-field">
                                    <a id="forget" class="font-weight-bold p-2" href="#">Forget Password</a>
                                </div>
                            </div>
        
                            <button (click)="onLogIn()" type="submit" class="btn btn-primary btn-block w-100 mt-2 p-2 shadow-lg" [disabled]="loginForm.invalid">Login</button>
        
                            <div class="p-2 text-center col text-muted">
                                Don't have account
                                <a routerLink="/signup">Sign up</a>
                            </div>
                 
                        </form>
                    </nav>
                </div>                  
            </div>
        </div>
    </div>
  


    <!-- For Animation -->
    <div *ngFor="let bubble of bubbles" class="bubble" [style.top]="bubble.top" [style.left]="bubble.left"
     [style.width]="bubble.size" [style.height]="bubble.size" [style.background-color]="bubble.color"
     [style.animation-delay]="bubble.delay + 's'" (animationend)="onAnimationEnd(bubble)"></div>




  </div>
