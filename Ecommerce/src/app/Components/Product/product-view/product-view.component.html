<div class="outer" [@fadeInOut]>

    <div class="mt-5">
        <mat-card class="mat-elevation-z3  p-5 col-9 m-auto" style="background-color: rgba(252, 254, 253, 0.5);">
            <mat-card-header  class="d-flex justify-content-center">
          
              <img mat-card-avatar src="../../../../assets/products-svgrepo-com.svg" />

              
              <mat-card-title>Products</mat-card-title>
              <mat-card-subtitle>All Products List</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content style="background-color: rgba(252, 254, 253, 0.3);">
              <div class="d-flex justify-content-end">
                <a mat-mini-fab [routerLink]="['/product-create']">
                  <mat-icon class="text-light">add</mat-icon>
                </a>
              </div>

              <mat-table [dataSource]="dataSource" matSort style="background-color: rgba(252, 254, 253, 0.3);">
          
                <ng-container matColumnDef="picture">
                  <mat-header-cell *matHeaderCellDef>
          
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element"><img class="circle-img" src="{{picPath}}/{{element.picture}}" style="width: 40px;" /></mat-cell>
          
                </ng-container>


                <!-- <ng-container matColumnDef="picture">
                  <th mat-header-cell *matHeaderCellDef>Picture</th>
                  <td mat-cell *matCellDef="let element">
                    <img [src]="productService.getImageUrl(element.picture)" style="width: 40px;">
                  </td>
                </ng-container> -->
                



                <ng-container matColumnDef="productName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.productName}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="category">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.categoryName}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="price">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Buy Price</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.price|number:'1.2-2'}}</mat-cell>          
                </ng-container>

                <ng-container matColumnDef="sellPrice">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Sell Price</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.sellPrice|number:'1.2-2'}}</mat-cell>          
                </ng-container>

          
                <ng-container matColumnDef="isAvailable">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Available</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.isAvailable ? 'Yes': 'No'}}</mat-cell>
          
                </ng-container>
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef  class="d-flex justify-content-center">Actions</mat-header-cell>


                  <mat-cell *matCellDef="let element" class="d-flex justify-content-center">

                    <button mat-icon-button color="primary" (click)="openProductDeatailsDialog(element.productID)">
                      <mat-icon aria-label="Details">info</mat-icon>
                    </button>

                    <a [routerLink]="['/product-edit', element.productID]"><mat-icon>edit</mat-icon></a>
                    <button [disabled]="!element.canDelete" mat-icon-button color="accent" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                  </mat-cell>
          
                </ng-container>
                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columns;"></mat-row>
          
              </mat-table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons style="background-color: rgba(252, 254, 253, 0.3);"></mat-paginator>
          
            </mat-card-content>
          </mat-card>
    </div>
      
     <!-- For Animation -->
   <div *ngFor="let bubble of bubbles" class="bubble" [style.top]="bubble.top" [style.left]="bubble.left"
   [style.width]="bubble.size" [style.height]="bubble.size" [style.background-color]="bubble.color"
   [style.animation-delay]="bubble.delay + 's'" (animationend)="onAnimationEnd(bubble)"></div>

</div>
