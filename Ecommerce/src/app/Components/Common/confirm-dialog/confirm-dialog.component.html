  <div class="confirmation-dialog" [@dialogAnimation]>
    <div class="confirmation-dialog-title">
      Confirm Deletion
    </div>
    <div class="confirmation-dialog-content">
      <p>Are you sure you want to delete this data?</p>
    </div>
    <div class="confirmation-dialog-actions">
      <button mat-button class="confirmation-dialog-cancel-button" [mat-dialog-close]="false" cdkFocusInitial>
        Cancel
      </button>
      <button mat-raised-button class="confirmation-dialog-confirm-button" [mat-dialog-close]="true">
        Yes, Delete
        <div class="button-overlay"></div>
      </button>
    </div>
  </div>
